<div class="app-page-container">
    <h2>Sample List</h2>

    <app-action-buttons
    [buttonSet]="buttonset"
    [ShowAddButton]="true"
    [AddButtonLabel]="'Add New'"
    (addEvent)="addClicked($event)"
    (archiveEvent)="archivedClicked($event)"
    ></app-action-buttons>

    <div class="app-data-container">
      <table mat-table #table [dataSource]="dataSource">

        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.Id}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row">
            <a href="">
              {{row.Name}}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="Remarks">
          <th mat-header-cell *matHeaderCellDef> Remarks </th>
          <td mat-cell *matCellDef="let row"> {{row.Remarks}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['Id','Name','Remarks']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['Id','Name','Remarks'];"></tr>
      </table>


     </div>
</div>
