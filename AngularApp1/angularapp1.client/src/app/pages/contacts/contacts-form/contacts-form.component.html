<mat-card>
  <mat-card-header>
    <mat-card-title>{{TitleInfo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  

    <form [formGroup]="dataFormName">
      <mat-card class="shipping-card">
        <mat-card-header>
          <mat-card-title>Contact Name</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-form-field class="full-width" style="width: 100%;">
            <input matInput type="text" id="name" formControlName="name" class="form-control" placeholder="Enter Name" required>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </form>

    <app-contact-info-form #ContactForm
                     *ngIf="!dataloading"
                     [modelData]="currentData">
    </app-contact-info-form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
