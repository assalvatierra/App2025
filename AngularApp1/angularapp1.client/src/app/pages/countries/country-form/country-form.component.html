<mat-card>
    <mat-card-header>
      <mat-card-title>Country Info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-entity-form #entityForm
                       *ngIf="!dataloading"
                       [modelData]="currentData">
      </app-entity-form>


    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    </mat-card-actions>
  </mat-card>
