<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Job Services</h3>
          <div class="card-tools">
            <button class="btn btn-primary" (click)="onAddRecord()">
              Add New Service 01
            </button>
          </div>
        </div>
        <div class="card-body">
          <app-entity-list-table
            #ListTable
            [tableFields]="tableFields"
            [showEdit]="showEdit"
            [loading]="dataloading"
            (editRecordClicked)="onEdit($event)"
            (delete)="onDelete($event)">
          </app-entity-list-table>
        </div>
      </div>
    </div>
  </div>
</div>
