<mat-card>
  <mat-card-header>
    <mat-card-title>Contact Info</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-contact-info-form #entityForm
                     *ngIf="!dataloading"
                     [modelData]="currentData">
    </app-contact-info-form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
  </mat-card-actions>
</mat-card>
