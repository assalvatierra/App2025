<mat-card>
    <mat-card-header>
        <mat-card-title>
            Login
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input matInput type="text" [(ngModel)]="username"  name="Username" />
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [(ngModel)]="password" name="Password" />
            </mat-form-field>
            <button mat-flat-button type="submit">Login</button>
            <button mat-flat-button (click)="logout()">Logout</button>
        </form>
    </mat-card-content>
   
  </mat-card>
