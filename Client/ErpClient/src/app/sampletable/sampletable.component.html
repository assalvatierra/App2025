<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Date Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let row">{{row.Date}}</td>
    </ng-container>

    <!-- TemperatureC Column -->
    <ng-container matColumnDef="TemperatureC">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TemperatureC</th>
      <td mat-cell *matCellDef="let row">{{row.TemperatureC}}</td>
    </ng-container>

    <!-- TemperatureF Column -->
    <ng-container matColumnDef="TemperatureF">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TemperatureF</th>
      <td mat-cell *matCellDef="let row">{{row.TemperatureF}}</td>
    </ng-container>

      <!-- Summary Column -->
      <ng-container matColumnDef="Summary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Summary</th>
        <td mat-cell *matCellDef="let row">{{row.Summary}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
