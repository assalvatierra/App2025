<h2 mat-dialog-title>{{DialogTitle}}</h2>
<mat-dialog-content>
  {{DialogMessage}}

  <div class="mat-elevation-z2">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <!-- Row Actions -->
      <ng-container matColumnDef="actions" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions">
        </th>
        <ng-container *ngIf="!showCheckbox">
          <td mat-cell *matCellDef="let row">
            <button mat-button (click)="onSelectedItem(row, $event)">Select</button>
          </td>
        </ng-container>
        <ng-container *ngIf="showCheckbox">
          <td mat-cell *matCellDef="let row">
            <input type="checkbox" accept=""
                   (change)="onSelectedItem(row, $event)"
                   [checked]="isSelected(row)"
                   [value]="row.id">

          </td>
        </ng-container>
      </ng-container>

      <ng-container *ngFor="let field of tableFields" [matColumnDef]="field.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ field.label }}</th>
        <td mat-cell *matCellDef="let row">{{ row[field.key] }}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   [length]="dataSource.data.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   aria-label="Select page">
    </mat-paginator>
  </div>




</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="selectedItems">Accept</button>
</mat-dialog-actions>
