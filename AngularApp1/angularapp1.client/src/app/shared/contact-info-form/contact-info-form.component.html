<form [formGroup]="dataForm" novalidate>
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Contact Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Primary Number" formControlName="contactNo1" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Alternate Number" formControlName="contactNo2" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Primary Email" formControlName="email1" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Alternate Email" formControlName="email2" />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Primary Address" formControlName="address1" />
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Alternate Address" formControlName="address2" />
          </mat-form-field>
        </div>
      </div>

    </mat-card-content>

  </mat-card>
</form>
