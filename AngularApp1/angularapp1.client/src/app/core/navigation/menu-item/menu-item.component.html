
    <a mat-list-item class="menu-item" [routerLink]="item().route" (click)="toggleNested()"
      routerLinkActive="selected-menu-item" #rla="routerLinkActive" [class.activate]="rla.isActive">

      <mat-icon matListItemIcon>{{item().icon}}</mat-icon>

      @if(!collapsed()){
        <span matListItemTitle>{{item().label}}</span>
      }

      @if(item().subItems){
          <span matListItemMeta>
            @if(nestedMenuOpen()){
              <mat-icon> expand_less </mat-icon>
            }@else{
              <mat-icon> expand_more </mat-icon>
            }
          </span>
      }
    </a>



   @if(item().subItems && nestedMenuOpen()){
   
      @for(subItem of item().subItems; track subItem.label){
        <a mat-list-item class="nested-menu-item indented" [routerLink]="item().route + '/' + subItem.route" [class.indented]="!collapsed()"
          routerLinkActive="selected-menu-item" #rla="routerLinkActive" [activated]="rla.isActive">
          <mat-icon matListItemIcon>{{subItem.icon}}</mat-icon>
          
          @if(!collapsed()){
            <span matListItemTitle>{{subItem.label}}</span>
          } 

        </a>
      }
   
   }
