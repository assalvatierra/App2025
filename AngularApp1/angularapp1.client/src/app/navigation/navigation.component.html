<div class="sidenav-header">
  <img [width]="profilePicSize()" [height]="profilePicSize()" src="" alt="">
  <div class="header-text" [class.hide-header-text]="sideNaveCollapsed()">
    <h2> Channel  </h2>
    <p> User Name </p>
  </div>

  <mat-nav-list>
  <a mat-list-item *ngFor="let item of menuItems()" [routerLink]="item.route">
    <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
    <span matListItemTitle *ngIf="!sideNaveCollapsed()">{{item.label}}</span>
  </a>
</mat-nav-list>
</div>
