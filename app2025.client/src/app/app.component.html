
<app-main-header></app-main-header>

<app-user-login *ngIf="!isAuthenticated" [isUserAuthenticated]="isAuthenticated"></app-user-login>

<mat-drawer-container class="menu-container" *ngIf="isAuthenticated">
  <mat-drawer mode="side" opened #sidenav>

    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
    <app-main-menu [isUserAuthenticated]="isAuthenticated"></app-main-menu>

  </mat-drawer>

  <mat-drawer-content>

    <div class="example-sidenav-content" *ngIf="sidenav.opened"  class="left-togglemenu-button">
      <button type="button" mat-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="sidenav.opened">keyboard_arrow_left</mat-icon>
      </button>
    </div>

    <div class="example-sidenav-content" *ngIf="!sidenav.opened" class="togglemenu-button">
      <button type="button" mat-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">keyboard_arrow_right</mat-icon>
      </button>
    </div>

    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>

    <app-main-page *ngIf="isAuthenticated"></app-main-page>

  </mat-drawer-content>

</mat-drawer-container>


<app-main-footer></app-main-footer>
