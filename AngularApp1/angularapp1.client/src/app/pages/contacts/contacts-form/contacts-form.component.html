<mat-card>
  <mat-card-header>
    <mat-card-title>{{TitleInfo}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>


    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Contact</mat-card-title>
      </mat-card-header>
      <mat-card-content>
          <div class="row">
            <div class="col">
                <mat-form-field style="width: 100%;">
                  <input matInput placeholder="Name" formControlName="name" />
                </mat-form-field>
            </div>
          </div>
      </mat-card-content>
    </mat-card>

    <app-contact-info-form #entityForm
                     *ngIf="!dataloading"
                     [modelData]="currentData">
    </app-contact-info-form>

  </mat-card-content>
  <mat-card-actions>
    <div *ngIf="!ShowAddBtn">
      <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
    </div>
    
    <div *ngIf="ShowAddBtn">
        <button mat-raised-button color="primary" (click)="onAdd()">Add</button>
    </div>
    
    <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
