
<div class="mat-elevation-z2">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Row Actions -->
    <ng-container matColumnDef="actions" stickyEnd>
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">
        <button mat-menu-item (click)="onAddRecord()">Add</button>
      </th>
      <td mat-cell *matCellDef="let row">
        <app-item-popup-menu
                             [menuLabel]="menuLabel"
                             [showEdit]="showEdit" [editTitle]="editTitle"
                             (editRecordClicked)="onEditRecord(row.id)"
                             (editDetailClicked)="onEditDetails(row.id)"
                             (archiveClicked)="onArchiveRecord(row.id)"
                             [showEditDetails]="showEditDetails"
                             >
        </app-item-popup-menu>
      </td>
    </ng-container>

    <ng-container *ngFor="let field of tableFields" [matColumnDef]="field.key">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ field.label }}</th>
      <td mat-cell *matCellDef="let row">{{ row[field.key] }}</td>
    </ng-container>
